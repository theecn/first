function isAndroid (){
	var str = navigator.userAgent;
	if(str.search(/android/igm) > -1){
		console.log('安卓浏览器')
	} else {
		console.log('不是安卓浏览器')
	}
}
function isIphone (){
	var str = navigator.userAgent;
	if(str.search(/iphone/igm) > -1){
		console.log('苹果手机')
	} else {
		console.log('不是苹果手机')
	}
}
function isIpad (){
	var str = navigator.userAgent;
	if(str.search(/ipad/igm) > -1){
		console.log('ipad')
	} else {
		console.log('不是ipad')
	}
}
function isIOS (){
	var str = navigator.userAgent;
	if(str.search(/mac/igm) > -1){
		console.log('mac')
	} else {
		console.log('不是mac')
	}
}
</script>
</body>
</html>
