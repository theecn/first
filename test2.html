<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow-text</title>
	<style>
		body{
			text-align: center;
		}
		img{
			border: 1px solid green;
		}
		.icons{
			background: url('imgs/spirate.png')  no-repeat;
			background-position: 0 0;
			height:100px;
			width: 100px;
			margin:50px auto;
		}
	</style>
</head>
<body>
	<img src="imgs/spirate.png" alt="">
    <p>上面的是一张原图，下面的是一各个部分.还可以利用background-position，来设置图片的起点。</p>
	<div class="icons" style="">
	</div>
	<div class="icons" style="background-position:0 -100px;margin-top:50px;">
	</div>
	<div class="icons" style="background-position:0 -200px;margin-top:50px"></div>
</body>
</html>
